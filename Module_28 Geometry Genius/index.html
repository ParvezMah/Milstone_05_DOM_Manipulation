<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9adb677e11.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 1. Triangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./geometry-genius-resources/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input id="triangle-base" type="text" placeholder="Base" class="border bg-gray-100 text-xl w-24 px-2">
                        <span class="ml-2 text-xl">cm</span>
                        <input id="triangle-height" type="text" placeholder="height" class="border bg-gray-100 text-xl w-24 px-2">
                        <span class="ml-2 text-xl">cm</span>
                      </p>
                      <p class="text-2xl">Area : <span id="triangle-area"> </span> cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- 2. Rectangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./geometry-genius-resources/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <input id="rectangle-width" type="text" placeholder="width" class="border bg-gray-100 text-xl w-24 px-2">
                        <span class="ml-2 text-xl">cm</span>
                        <input id="rectangle-length" type="text" placeholder="length" class="border bg-gray-100 text-xl w-24 px-2">
                        <span class="ml-2 text-xl">cm</span>
                      </p>
                      <p class="text-2xl">Area : <span id="rectangle-area"> </span> cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- third Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./geometry-genius-resources/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input id="triangle-base" type="text" placeholder="Base" class="border bg-gray-100 text-xl w-24 px-2">
                        <span class="ml-2 text-xl">cm</span>
                        <input id="triangle-height" type="text" placeholder="height" class="border bg-gray-100 text-xl w-24 px-2">
                        <span class="ml-2 text-xl">cm</span>
                      </p>
                      <p class="text-2xl">Area : <span id="triangle-area"> </span> cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>
            <!-- area calculator -->
            <div>
                <h3 class="text-4x w-[437px]">Area Calculator</h3>
            </div>
        </div>
    </main>



    <script src="./geometry-genius-resources/scripts/area_calculator.js"></script>
</body>
</html>
