<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center font-semibold m-5">Let's Get Some 
        <span class="text-violet-600">Money</span>
    </h1>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4  class="text-2xl">Deposit</h4>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                        <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                        <input id="deposit-field" class="w-9/12 block mb-2 p-2 rounded-md" type="text" name="" id="" placeholder="$ Amount Deposit">
                        <button id="deposit-btn" class="bg-amber-500 hover:bg-sky-600 p-4 font-medium text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-indigo-500 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-2 p-2 rounded-md" type="text" name="" id="" placeholder="$ Amount Withdraw">
                    <button id="withdraw-btn" class="bg-amber-500 hover:bg-sky-600 p-4 font-medium text-white rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="./deposite.js"></script>
    <script src="./withdraw.js"></script>
</body>
</html>
