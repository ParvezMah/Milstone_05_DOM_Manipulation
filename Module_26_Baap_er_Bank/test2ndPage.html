<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mx-auto w-9/12">
        <h1 class="text-5xl text-center font-semibold my-10">Let's get some <span class="text-violet-500">Money!!!!</span></h1>
    </header>
    <main class="mx-auto w-9/12">
        <!-- Display all data -->
        <section class="w-full grid grid-cols-3 gap-4 justify-between">
            <div class="bg-green-400 p-8  text-white rounded-xl">
                <h4  class="text-4xl">Deposit</h4>
                <h4  class="text-5xl">$<span id="deposit-Total">00</span></h4>
            </div>
            <div class="bg-orange-400 p-8  text-white rounded-xl">
                <h4 class="text-4xl">Withdraw</h4>
                <h4 class="text-5xl">$00</h4>
            </div>
            <div class="bg-yellow-300 p-8  text-white rounded-xl">
                <h4 class="text-4xl">Balance</h4>
                <h4 class="text-5xl">$<span id="balance-Total">1240</span></h4>
            </div>
        </section>

        <!-- Input all data -->
        <section class="grid grid-cols-2 gap-4 justify-between mt-4">
            <!-- Deposit -->
            <div class="bg-purple-400 p-8   rounded-xl space-y-4">
                <h4 class="text-2xl text-white">Please Deposit</h4>
                <input id="deposit-field" class="w-[100%] block p-2 mb-2 rounded-xl" type="text" name="" id="" placeholder="$ You want to deposit">
                <button id="deposit-btn" class="bg-blue-900 text-white p-2 rounded-lg font-semibold">Deposit</button>
            </div>
            <!-- Withdraw -->
            <div class="bg-blue-400 p-8   rounded-xl space-y-4">
                <h4 class="text-2xl text-white">Please Withdraw</h4>
                <input id="user-email" class="w-[100%] block p-2 mb-2 rounded-xl" type="text" name="" id="" placeholder="$ You want to deposit">
                <button id="withdraw-btn" class="bg-blue-900 text-white p-2 rounded-lg font-semibold">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="./testDeposit.js"></script>
</body>
</html>
