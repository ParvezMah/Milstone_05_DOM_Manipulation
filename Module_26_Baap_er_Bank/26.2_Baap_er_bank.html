<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center font-semibold m-5">Welcome to your 
        <span class="text-violet-600">Baap Er Bank</span>
    </h1>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Log In Please</h3>
            <div>
                <input class="w-9/12 block mb-2 p-2 rounded-md" type="text" name="" id="" placeholder="Your Email address">
                <input class="w-9/12 block mb-2 p-2 rounded-md" type="password" name="" id="" placeholder="Your Password">
                <button class="bg-amber-500 hover:bg-sky-600 p-4 font-medium text-white rounded-lg">SUBMIT</button>
            </div>
        </section>
    </main>
</body>
</html>
