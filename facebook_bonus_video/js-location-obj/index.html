<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container">
            <div>
                <h3>Javascript Location</h3> <br>
                <div>
                    <h3>Url/href : <span id="site-url"></span></h3>
                    <h3>origin : <span id="site-origin"></span></h3>
                    <h3>Hostname : <span id="site-hostname"></span></h3>
                    <h3>Port : <span id="site-port"></span></h3>
                    <h3>Protocol : <span id="site-protocol"></span></h3>
                    <h3>Pathname : <span id="site-path"></span></h3>
                    <button onclick="locationReload()">Reload</button>
                    <button onclick="replaceLocation()">Replace</button>
                    <button onclick="assignLocation()">Assign</button>
                </div>
            </div>
        </div>

    </main>

    <script src="./app.js"></script>
</body>
</html>
