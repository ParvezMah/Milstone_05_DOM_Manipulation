<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM summery</title>
    <link rel="stylesheet" href="./25.4_common_ways_event_handlers.css">
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <p id="input-text-display">Default Input Text</p>
    <input type="text" id="input-field">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <h3 id="handler-status">Default Text</h3>
    <!-- Option - 1 : add event by onclick -->
    <button onclick="handleOnclick()">handle event by add onclick function</button>
    <!-- Option - 2 : add event by addEventListener -->
    <button id="event-listener">handle event by addEventListener</button>
   
    <script>
        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            inputFieldText = inputField.value;

            const p = document.getElementById('input-text-display');
            p.innerText = inputFieldText;
            inputField.value = ' ';
        })
    </script>
    <script src="./25.4_common_ways_event_handlers.js"></script>
</body>
</html>
