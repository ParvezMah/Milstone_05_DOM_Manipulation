<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid yellow;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body-clicked">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="ul-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Obcaecati, velit?</li>
            <li id="item-3">Aut, deleniti.</li>
            <li id="item-4">Doloremque, et!</li>
            <li id="item-5">Temporibus, hic.</li>
            <li id="item-6">Illo, voluptates.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item 2 clicked');
            event.stopImmediatePropagation();
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item 2 second clicked');
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item 2 third clicked');
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item 2 fourth clicked');
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item 2 fifth clicked');
        })

        document.getElementById('ul-list').addEventListener('click', function(){
            console.log('Ul is clicked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('List is clicked');
        })
        document.getElementById('body-clicked').addEventListener('click', function(){
            console.log('Body is clicked');
        })
    </script>
</body>
</html>
